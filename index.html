<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Calculatrice spiderman for iphone by az">
    <title>Calculatrice AZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Jersey+15&family=League+Spartan:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculatrice">
    <span>SpiderCAL</span>
    <p class="info"></p>
    <form name="form">
        <div class="resultat">
            <input type="text" id="fenetre" name="fenetre">
        </div>
        <div class="buttons">
            <div class="row">
                <input type="button" value="7" name="v7" onclick="val(v7.value)">
                <input type="button" value="8" name="v8" onclick="val(v8.value)">
                <input type="button" value="9" name="v9" onclick="val(v9.value)">
                <input type="button" value="+" name="plus" onclick="val(plus.value)">
            </div>

            <div class="row">
                <input type="button" value="4" name="v4" onclick="val(v4.value)">
                <input type="button" value="5" name="v5" onclick="val(v5.value)">
                <input type="button" value="6" name="v6" onclick="val(v6.value)">
                <input type="button" value="-" name="moins" onclick="val(moins.value)">
            </div>

            <div class="row">
                <input type="button" value="1" name="v1" onclick="val(v1.value)">
                <input type="button" value="2" name="v2" onclick="val(v2.value)">
                <input type="button" value="3" name="v3" onclick="val(v3.value)">
                <input type="button" value="x" name="mult" onclick="val(mult.value)">
            </div>

            <div class="row">
                <input type="button" value="0" name="v0" onclick="val(v0.value)">
                <input type="button" value="." name="dot" onclick="val(dot.value)">
                <input type="button" value="/" name="div" onclick="val(div.value)">
                <input type="button" value="=" name="egale" onclick="calcule()">
            </div>   
            <button class="reset" onclick="suppr()">
                <img src="https://i.redd.it/onj8yk6vayf71.png" alt="Spider Icon" style="width: 50px; height: 50px; vertical-align: middle;">
                Spider Supp
            </button> 
        </div>
    </form>
   </div>
<script src="script.js"></script>
</body>
</html>
